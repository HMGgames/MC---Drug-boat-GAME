      /* =========================

      #rotateOverlay {

        flex-direction: column;
        align-items: center;

        padding: 24px;
      }

      #rotateIcon {
        font-size: 64px;
        transform: rotate(90deg);
      }

      #rotateText {
        font-size: 20px;
        line-height: 1.3;
        opacity: 0.9;
      }

      /* Show overlay ONLY on mobile + portrait */
      @media (orientation: portrait) and (max-width: 900px) {
        #rotateOverlay {
          display: flex;
        }
      }
